    <div id="account-container">

    <div class="container">

            <fieldset class="mb-3" id="personalInfoFields" disabled>

                <div class="form-group">
                    <label>Age</label>

                <div class="form-group">
                    <label>Gender</label>

                    <select id="genderInput" class="form-control">
                        <option> -- Choose you gender -- </option>
                        <option value="Male"> Male </option>
                        <option value="Female"> Female </option>
                        <option value="Non-Binary"> Non-Binary </option>
                        <option value="Prefer-not-to-say"> Prefer not to say </option>
                    </select>
                </div>
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-outline-primary" onclick="editUserInfo()">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" class="btn btn-primary" onclick="saveUserInfo()">Save</button>
            </div>
        </form>
    </div>
