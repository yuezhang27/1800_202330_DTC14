    <main id="info-section" class="container">
        <!-- Review Page Resource Info -->
        <div class="card reviewcard">
            <div class="card-body">
                <div class="info-section">

                    <h1 class="card-title reviewtitle" id="review-card-title">Result 1</h1>

                    <!-- Star -->
                    <div class="container row justify-content-">
                        <div class="starrating">

                            <span class="fa fa-star"></span>

                        </div>
                    </div>
                </div>


            </div>
            <p class="card-text description">This is a wider card with supporting text below as a natural lead-in to
                additional content. This content is a little bit longer. </p>

            <div class="info_container">
                <img class="card-img-bottom" src="" alt="Card image cap">
            </div>
            <p class="description_detail"></p>
            <div class="resourse_location"></div>
            <div class="resourse_contact"></div>
            <!-- Write a Review -->
            <button class="btn btn-primary  rounded-pill" onclick="saveResourceDocumentIDAndRedirect()">Write
                Review</button>
        </div>

        <!-- Review Boxes -->
        <div class="container">
            <h2>Reviews:</h2>
            <div id="details-go-here"></div>
            <!-- Here is the container for cards with horizontal scrolling -->
            <div class="card-container">
                <div id="reviewCardGroup" class="row">
                    <!-- Add your card templates here -->
                </div>
            </div>
        </div>
        <!-- Review Box Template -->
        <template id="reviewCardTemplate">
            <div class="card reviewcard">
                <div class="card-body">
                    <h5 class="title">placeholder</h5>
                    <p class="star-rating"></p>
                    <p class="time">placeholder</p>
                    <p class="access-level">placeholder</p>
                    <p class="effectiveness">placeholder</p>
                    <p class="recommendation">placeholder</p>
                    <br>
                    <p class="description">This card has supporting text below as a natural lead-in to additional
                        content.</p>
                </div>
            </div>
        </template>
        <div class="pixel90-height"></div>
