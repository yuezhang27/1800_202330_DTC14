    <main class="container-fluid">
        <div class="top-bar">
            <img class="logo_img col" src="./images/logo.png" alt="">
            <div class="input-group col">
                <span class="input-group-text rounded-left bg-white" id="basic-addon1"
                    style=" border-radius: 50rem 0 0 50rem!important">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-search"
                        viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                        </path>
                    </svg>
                </span>
                <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1"
                    style=" border-radius: 0 50rem 50rem 0!important">
            </div>
            <span id="filter-icon" onclick="toggleFilter()" class="material-symbols-outlined filter-icon">
                tune
            </span>
        </div>
        <!-- a blank block to push everything down -->
        <div class="pixel90-height"></div>
        <div class="container-fluid">
            <div id="filtergroup" class="filtergroup">
                <h3>Categories</h3>
                <div id="categories" class="filters d-flex justify-content-between">
                    <input id="FoodBtn" class="btn btn-primary filterbtn" type="button" value="Food" onclick="toggleFood()">
                    <input id="MoneyBtn" class="btn btn-primary filterbtn" type="button" value="Money" onclick="toggleMoney()">
                    <input id="HousingBtn" class="btn btn-primary filterbtn" type="button" value="Housing"
                        onclick="toggleHousing()">
                    <input id="WorkBtn" class="btn btn-primary filterbtn" type="button" value="Work" onclick="toggleWork()">
                </div>
                <button type="button" class="confirmBtn rounded-pill btn btn-info" onclick="applyFilter()">Confirm</button>
                <button type="button" class="clearBtn btn btn-outline-danger rounded-pill" onclick="clearAll()">Clear All</button>
            </div>
        </div>

        <!-- MAPBOX -->
        <div id='map' style='width: 100%; height: 800px;'></div>
        
        



        <!-- Flocating Action Button -->
        <div class="fab-container">
            <button id="map-view-fab" class="btn btn-light">
                <a href="./main.html">
                    <span class="material-symbols-outlined">
                        list_alt
                    </span>
                </a>
            </button>
        </div>


    </main>
