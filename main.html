<html lang="en">

<head>
    <title>My BCIT Project</title>

    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!------------------------------------------------------->
    <!-- Firebase 8 library related CSS, JS, JQuery go here-->
    <!------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- google icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <!-- beginning of search bar -->
    <main class="container-fluid">
        <div class="top-bar">
            <img class="logo_img col" src="./images/logo.png" alt="">
            <div class="input-group col">
                <span class="input-group-text rounded-left bg-white" id="basic-addon1"
                    style=" border-radius: 50rem 0 0 50rem!important">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                        </path>
                    </svg>
                </span>
                <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                    aria-describedby="basic-addon1" style=" border-radius: 0 50rem 50rem 0!important">
            </div>
            <span class="material-symbols-outlined filter-icon">
                tune
            </span>
        </div>
        <!-- a blank block to push everything down -->
        <div class="pixel90-height"></div>
        <div class="filtergroup container-fluid d-flex justify-content-around">
            <input id="FoodBtn" class="btn btn-primary filterbtn" type="button" value="Food" onclick="toggleFood()">
            <input id="MoneyBtn" class="btn btn-primary filterbtn" type="button" value="Money" onclick="toggleMoney()">
            <input id="HousingBtn" class="btn btn-primary filterbtn" type="button" value="Housing"
                onclick="toggleHousing()">
            <input id="WorkBtn" class="btn btn-primary filterbtn" type="button" value="Work" onclick="toggleWork()">
        </div>

        <!-- end of search bar -->

        <!-- Cards for Results -->
        <div id="resources-go-here">
        </div>

        <template id="resultTemplate">
            <!-- <a  class="no_underline" href="#"> -->
            <div class="card maincard">
                <!-- bookmark button -->
                <!-- <button class="save">Save as bookmark</button> -->
                <i class="material-icons bookmark-icon save">bookmark_border</i>
                <a class="no_underline" href="#">
                    <div class="card-body">
                        <h4 class="card-title">Result 1</h4>
                        <p class="card-text description">This is a wider card with supporting text below as a natural
                            lead-in to additional
                            content. This content is a little bit longer.</p>
                        <p class="card-text updateTime"><small class="text-muted">Last updated 3 mins ago</small></p>

                        <img class="card-img-bottom" src="images/hike1.jpg" alt="Card image cap">
                    </div>
                </a>
                <!-- </a> -->
        </template>
        <!-- Floating Action Button -->
        <div class="fab-container">
            <button id="map-view-fab" class="btn btn-light">
                <a href="map.html">
                    <img class="viewbutton" src="images/map.svg" alt="">
                </a>
            </button>
        </div>


    </main>



    <!-- </nav> -->
    <!-- a blank block to push everything up -->
    <div class="pixel80-height"></div>
    <div class="footernav container-fluid d-flex justify-content-around border-top">
        <a class="nav-link active" aria-current="page" href="./index.html">
            <img class="navpic" src="images/house.svg" alt="">
        </a>
        <a class="nav-link" href="./main.html">
            <img class="navpic" src="images/search.svg" alt="">
        </a>
        <a class="nav-link" href="./bookmark.html">
            <img class="navpic" src="images/bookmarks.svg" alt="">
        </a>
        <a class="nav-link" href="./account.html">
            <img class="navpic" src="images/person.svg" alt="">
        </a>
    </div>

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAPI.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/script.js"></script>


</body>

</html>
