        <!-- Review Box -->
        <div class="card usercommentcard">

                <!-- Star: based on DEMO10 -->
                <div class="card-body starrating">
                    <p class="reviewformhead">Rate your overall experience:</p>
                    <span class="material-icons star" id="star1">star_outline</span>
                    <span class="material-icons star" id="star2">star_outline</span>
                    <span class="material-icons star" id="star3">star_outline</span>
                    <span class="material-icons star" id="star4">star_outline</span>
                    <span class="material-icons star" id="star5">star_outline</span>
                </div>
                <div class="container">
                    <br>
                    <br>
                    <form>
                        <div class="form-group">
                            <label class="reviewformhead" for="exampleFormControlInput1">Add a title</label>
                            <input type="text" class="form-control" id="title" placeholder="Title">
                        </div><br>
                        <div class="form-group">
                            
                            <label class="reviewformhead" for="exampleFormControlSelect1">How would you rate the ease of accessing this resource</label>
                            <select class="form-control" id="ease">
                                <option>Easy</option>
                                <option>Neutral</option>
                                <option>Difficult</option>
                            </select>
                            <br>
                            <div class="form-group">
                                <label class="reviewformhead" for="exampleFormControlSelect1">Did this resource effectively meet your needs?</label>
                                <select class="form-control" id="effectiveness">
                                    <option>Completely/Mostly</option>
                                    <option>Partially</option>
                                    <option>Barely</option>
                                    <option>Not At All</option>
                                </select>
                                <br>
                            </div>
                            <div class="form-group">
                                <label class="reviewformhead" for="exampleFormControlSelect1">How likely are you to recommend this resource to others?</label>
                                <select class="form-control" id="likelihood">
                                    <option>Likely</option>
                                    <option>Unsure</option>
                                    <option>Unlikely</option>
                                </select>
                                <br>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">What did you think of the resource?</label>
                                
                                <div class="card commentscard">
                                    <div class="card-body">
                                        <textarea class="form-control" id="description" rows="6"></textarea>
                                    </div>
                                    <div class="addcomment">
                                        <img src="images/plus.svg" class="commenticon" alt="...">
                                    </div>
                                </div>
                            </div>
                            <br>

                        </div>
                    </form>
